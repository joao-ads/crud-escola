<mat-card fxFlex>
	<mat-card-title>
		Formul√°rio de Cadastro de Professor
	</mat-card-title>

	<mat-card-content>
		<div fxLayout="column" fxLayoutAlign="space-between">

			<mat-form-field>
				<input matInput [(ngModel)]="profName" (keyup.enter)="save()">
				<mat-hint>Nome</mat-hint>
			</mat-form-field>

			<mat-form-field>
				<input matInput [(ngModel)]="profCpf" (keyup.enter)="save()">
				<mat-hint>CPF</mat-hint>
			</mat-form-field>

			<mat-form-field>
				<input matInput [(ngModel)]="profDisciplina" (keyup.enter)="save()">
				<mat-hint>Disciplina</mat-hint>
			</mat-form-field>
			
			<div fxLayout="row" fxLayoutAlign="end end">
				<button mat-button color="primary" (click)="save()">Salvar</button>
				<button mat-button color="warn" (click)="cancel()">Cancelar</button>
			</div>
		</div>

		<mat-list>
			<h3 mat-subheader>Professores</h3>
			<mat-list-item *ngFor="let prof of professores">
				<mat-icon mat-list-icon>folder</mat-icon>
				<h4 mat-line>{{prof.name}}</h4>
				<h4 mat-line>{{prof.cpf}}</h4>
				<h4 mat-line>{{prof.disciplina}}</h4>

				<button mat-icon-button color="accent" (click)="delete(prof)">
					<mat-icon>delete</mat-icon>
				</button>
				<button mat-icon-button color="primary" (click)="edit(prof)">
					<mat-icon>edit</mat-icon>
				</button>
			</mat-list-item>
		</mat-list>
	</mat-card-content>
</mat-card>
